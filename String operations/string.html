    <title>String Functions</title>
</head>
<body>
   
    <nav id="navbar">
    
    </nav>
    
    <main class="container ">    
        <div class="row">
            <h1 class="center col-lg-12 col-sm-12 col-md-12" style="margin-bottom: 40px ; font-family: 'Abel', sans-serif; font-weight: 700;">String Functions</h1>
        </div>

        <div class="row ">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <label for="stringInput">Enter The String: </label>
                <input class="rounded" type="text" id="string">
                <br>
                <br>
                <label for="dropdown" id='dropdown'>String Functions: </label>
                <select class="rounded" name="" id="stringFunction" onchange="stringFunctions();" style="margin-bottom: 30px;">
                    <option value="0">Please Select</option>
                    <option value="toLower">To-Lower Case</option>
                    <option value="toUpper">To-Upper Case</option>
                    <option value="stringLength">String Length</option>
                    <option value="AJAX">AJAX</option>
                    <option value="Trim The String">Trim The String</option>
                </select>

                <div class="input-group">
                    <textarea id="result" style="border-radius: 10px; margin-bottom: 30px;" class="form-control" aria-label="With textarea" style="margin-bottom: 35px;"></textarea>
                  </div>
            <div>

        </div>
        
    </main>
    
</body>
</html>

<script>
    function stringFunctions(){
        
        outputs = []
        
        var string = ''
        var ajaxString = ''

         
        
        var selectBox = document.getElementById("stringFunction");
        
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        
        var string = ''
        string = document.getElementById('string').value

        if(selectedValue == 0){

        }
        if(selectedValue == 'toLower'){
            string = string.toLowerCase()
            $("#result").html(string)
            outputs.push(string)
        }
        if(selectedValue == 'toUpper'){
            string = string.toUpperCase()
            $("#result").html(string)
            outputs.push(string)
        }
        if(selectedValue == 'stringLength'){
            $("#result").html(string.length)
            outputs.push(string)
        }

        if(selectedValue == 'Trim The String'){
            $("#result").text(string.trim())
            outputs.push(string)
        }

        if(selectedValue === 'AJAX'){
            // var x = load("")
            // $("#result").html(x)
            // alert(x)

            var request = new XMLHttpRequest();
                 request.open("GET", "http://localhost/projects/index.txt")
                 request.send();
                 alert('ddd')
                 request.onreadystatechange = function() {
                 if(this.readyState === 4 && this.status === 200){
                     alert(this.responseText)
                     ajaxString = this.responseText
                     alert(ajaxString)
                     $('#result').html(ajaxString)
                 }
            
                 
                }

            }
        }    

    
</script>
